<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ðŸ’š</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #b7ddb0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* ---------- BUBBLES ---------- */
    .bubble {
      position: absolute;
      bottom: -120px;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255,255,255,0.95),
        rgba(255,255,255,0.55),
        rgba(255,255,255,0.25)
      );
      box-shadow:
        0 0 18px rgba(255,255,255,0.7),
        inset -4px -6px 12px rgba(255,255,255,0.4);
      animation: rise linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes rise {
      from {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      to {
        transform: translateY(-130vh) translateX(70px);
        opacity: 0;
      }
    }

    /* ---------- CARD ---------- */
    .card {
      position: relative;
      z-index: 2;
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 520px;
      text-align: center;
    }

    .riddle {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #333;
    }

    .input-box {
      border: 2px solid #cfcfcf;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .input-box input {
      width: 48px;
      height: 48px;
      text-align: center;
      font-size: 22px;
      border-radius: 8px;
      border: 1px solid #aaa;
      outline: none;
    }

    .go-btn {
      margin-left: 10px;
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #d2b48c;
      color: #333;
    }

    .go-btn:hover {
      background-color: #c3a679;
    }

    .error {
      color: #cc0000;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>

<body>

  <!-- BUBBLES -->
  <div class="bubble" style="width:70px; height:70px; left:8%; animation-duration:14s;"></div>
  <div class="bubble" style="width:45px; height:45px; left:28%; animation-duration:10s;"></div>
  <div class="bubble" style="width:90px; height:90px; left:52%; animation-duration:18s;"></div>
  <div class="bubble" style="width:55px; height:55px; left:72%; animation-duration:12s;"></div>
  <div class="bubble" style="width:35px; height:35px; left:85%; animation-duration:9s;"></div>

  <div class="card">
    <div class="riddle">
      I consist of two but I hide 10.<br>
      I come when both of you are in the moment.<br>
      When I come, you both laugh and feel excited.<br>
      I belong to you guys.<br><br>
      <strong>What am I?</strong>
    </div>

    <div class="input-box">
      <input type="text" id="letter1" maxlength="1">
      <input type="text" id="letter2" maxlength="1">
      <button class="go-btn" onclick="checkAnswer()">Let's go</button>
    </div>

    <div class="error" id="errorMsg">
      Hmmâ€¦ try again ðŸ’š
    </div>
  </div>

  <script>
    function checkAnswer() {
      const l1 = document.getElementById("letter1").value.toLowerCase();
      const l2 = document.getElementById("letter2").value.toLowerCase();
      const error = document.getElementById("errorMsg");

      if (l1 === "s" && l2 === "n") {
        window.location.href = "page2.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
