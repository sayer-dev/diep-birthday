<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ðŸ’š</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #b7ddb0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise linear infinite;
    }

    @keyframes rise {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .card {
      position: relative;
      z-index: 2;
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 520px;
      text-align: center;
    }

    .riddle {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #333;
    }

    .input-box {
      border: 2px solid #cfcfcf;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .input-box input {
      width: 45px;
      height: 45px;
      text-align: center;
      font-size: 22px;
      border-radius: 8px;
      border: 1px solid #aaa;
      outline: none;
    }

    .go-btn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #d2b48c;
      color: #333;
    }

    .go-btn:hover {
      background-color: #c3a679;
    }

    .error {
      color: #cc0000;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>

<body>

  <!-- bubbles -->
  <div class="bubble" style="width:40px; height:40px; left:10%; animation-duration:12s;"></div>
  <div class="bubble" style="width:25px; height:25px; left:30%; animation-duration:9s;"></div>
  <div class="bubble" style="width:60px; height:60px; left:55%; animation-duration:15s;"></div>
  <div class="bubble" style="width:35px; height:35px; left:75%; animation-duration:11s;"></div>

  <div class="card">
    <div class="riddle">
      I consist of two but I hide 10.<br>
      I come when both of you are in the moment.<br>
      When I come, you both laugh and feel excited.<br>
      I belong to you guys.<br><br>
      <strong>What am I?</strong>
    </div>

    <div class="input-box">
      <input type="text" id="letter1" maxlength="1">
      <input type="text" id="letter2" maxlength="1">
      <button class="go-btn" onclick="checkAnswer()">Let's go</button>
    </div>

    <div class="error" id="errorMsg">
      Hmmâ€¦ try again ðŸ’š
    </div>
  </div>

  <script>
    function checkAnswer() {
      const l1 = document.getElementById("letter1").value.toLowerCase();
      const l2 = document.getElementById("letter2").value.toLowerCase();
      const error = document.getElementById("errorMsg");

      if (l1 === "s" && l2 === "n") {
        window.location.href = "page2.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
